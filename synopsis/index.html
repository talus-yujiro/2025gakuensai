<body>
    <footer>
        <p>© 2025 talus</p>
    </footer>
    <script>
        window.addEventListener("DOMContentLoaded", async () => {
            const sleep = msec => new Promise(resolve => setTimeout(resolve, msec));
            const styleSet = obj => {
                obj.style.opacity = '0';
                obj.style.transition = 'opacity 0.5s ease';
                obj.style.textAlign = 'center';
                obj.style.paddingTop = '1rem'
            }

            const synopsis = document.createElement("div");
            synopsis.style.opacity = '1';
            synopsis.style.position = 'fixed';
            synopsis.style.width = "100vw";
            synopsis.style.height = "100vh";
            synopsis.style.zIndex = "1000";
            synopsis.style.top = "0"
            synopsis.style.padding = "5vw";

            const title = document.createElement("h2");
            title.textContent = "あらすじ";
            title.classList.add("glitch");
            title.dataset.text = "あらすじ";
            styleSet(title);

            const body1 = document.createElement("p");
            body1.insertAdjacentHTML("beforeend",
                `あなたは、遊び半分で魔法陣を作っていたところ、本物を作ってしまい、異世界に転移してしまった。`
            );
            styleSet(body1);

            const body2 = document.createElement("p");
            body2.textContent = 'でも、どこか現世に似ている…？';
            styleSet(body2)

            const body3 = document.createElement("p");
            body3.insertAdjacentHTML("beforeend", '部屋にある謎から部屋を出る<span class="dot">カギ</span>を見つけ出そう。')
            styleSet(body3)

            synopsis.appendChild(title);
            synopsis.appendChild(body1);
            synopsis.appendChild(body2);
            synopsis.appendChild(body3);
            document.querySelector("body").appendChild(synopsis);

            await sleep(2000);

            title.style.opacity = '1';

            await sleep(2000);

            body1.style.opacity = '1';

            await sleep(7000);

            body2.style.opacity = '1';
            body2.classList.add("glitch");
            body2.dataset.text = "でも、どこか現世に似ている…？";

            await sleep(4000);

            body3.style.opacity = '1';
        })
    </script>
